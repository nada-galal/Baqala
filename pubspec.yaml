name: beqala
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  lint: ^1.7.2
  bot_toast: ^4.0.1
  sizer: ^2.0.15
  provider: ^6.0.1
  easy_localization: ^3.0.0
  chaotic: ^2.10.8
  easy_logger: ^0.0.2
  dio:
  cached_network_image:
  flutter_spinkit:
  syncfusion_flutter_datepicker :
  table_calendar:

dev_dependencies:
  chaotic_helper: ^1.11.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/splash/
    - assets/images/splash_start/
    - assets/lang/
    - assets/images/category/
    - assets/images/action/
    - assets/images/navigationBar/
  fonts:
    - family: Driod
      fonts:
        - asset: assets/fonts/DroidNaskh-Bold.ttf
        - asset: assets/fonts/DroidNaskh-Regular.ttf